<!DOCTYPE html><html lang="en"><head><meta charset="utf8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>ToDo List</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"><!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]--><style>.complete {
    text-decoration: line-through;
}</style></head></html><body><div class="container"><div class="page-header"><h1>Todo List</h1><div class="todolist"><table class="table table-hover"><tr><th>Выполнено</th><th>Название</th><th>Описание</th><th>Дата создания</th><th>Кнопки</th></tr><tr class="add"><td></td><td><input type="text" placeholder="Название" name="title" class="form-control"></td><td><input type="text" placeholder="Описание" name="description" class="form-control"></td><td><input type="date" placeholder="Дата созздания" name="date" class="form-control"></td><td><button type="button" name="add" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button></td></tr></table></div></div></div><div class="article container"></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script><script>$(document).ready(function () {
    $.post('/', function (data) {
        if (data.status == 'error') {
            $('div.article.container')
                    .append('<div class="alert alert-danger"><b>Ошибка получения данных</div>');
            return;
        }
        $.each(data.todo, function (index, param) {

            var check = '';
            if (param.completed === true) {
                check = 'checked';
            } else {
                check = '';
            }
            $('tr.add')
                    .before('<tr>' +
                            '<td><input type="checkbox" ' + check + ' data-id="' + param._id + '"></td>' +
                            '<td><span data-id="' + param._id + '">' + param.title + '</span></td>' +
                            '<td><span data-id="' + param._id + '">' + param.description + '</span></td>' +
                            '<td><span data-id="' + param._id + '">' + param.date + '</span></td>' +
                            '<td><button type="button" class="btn btn-danger" name="dell" data-id="' +
                            param._id + '">' +
                            '<span class="glyphicon glyphicon-trash"></span></button>' +
                            '<button type="button" class="btn btn-success" name="edit" data-id="' +
                            param._id + '">' +
                            '<span class="glyphicon glyphicon-pencil"></span></button></td>' +
                            '</tr>');
            if (param.completed === true) {
                $('[data-id="' + param._id + '"]').addClass('complete');
            } else {
                $('[data-id="' + param._id + '"]').removeClass('complete');
            }
        });
    }, 'json').fail(function () {
        $('div.article.container')
                .append('<div class="alert alert-danger"><b>Ошибка подключения</div>');
    })

    $(document).on('change', 'input:checkbox', function () {
        var id = $(this).data('id');
        $.post('/completed', {
            'id': id
        }, function (data) {
            if (data.status === 'error') {
                return alert('ошибка комплитед');
            }
            if (data.todo.completed) {
                $('[data-id="' + id + '"]').addClass('complete');
            } else {
                $('[data-id="' + id + '"]').removeClass('complete');
            }
        })
    });

    $(document).on('click', "button[name='dell']", function () {
        var id = $(this).data('id');
        $.post('/dell', {
            'id': id
        }, function (data) {
            if (data.status === 'error') {
                return alert('ошибка подключения');
            }
            if (data.status === 'success') {
                $('[data-id="' + id + '"]').parent('td').parent('tr').remove();
            }
        })
    })

    $("button[name='add']").on('click', function () {
        var title = $("input[name='title']");
        var description = $("input[name='description']");
        var date = $("input[name='date']");
        $.post('/add', {
            'title': title.val(),
            'description': description.val(),
            'date': date.val()
        }, function (data) {
            if (data.status === 'error') {
                return alert('ошибка подключения');
            }
            $('tr.add')
                    .before('<tr>' +
                            '<td><input type="checkbox" data-id="' + data.todo._id + '"></td>' +
                            '<td><span data-id="' + data.todo._id + '">' + data.todo.title + '</span></td>' +
                            '<td><span data-id="' + data.todo._id + '">' + data.todo.description + '</span></td>' +
                            '<td><span data-id="' + data.todo._id + '">' + data.todo.date + '</span></td>' +
                            '<td><button type="button" class="btn btn-danger" name="dell" data-id="' +
                            data.todo._id + '">' +
                            '<span class="glyphicon glyphicon-trash"></span></button>' +
                            '<button type="button" class="btn btn-success" name="edit" data-id="' +
                            data.todo._id + '">' +
                            '<span class="glyphicon glyphicon-pencil"></span></button></td>' +
                            '</tr>');
        })
        title.val('');
        description.val('');
        date.val('');
    })
});</script></body>
